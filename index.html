<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación meteorológica</title>
    <!-- Cargar Paho MQTT desde CDN alternativo -->
    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .dato {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #alerta {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .conectado { color: green; }
        .desconectado { color: red; }
        .conectando { color: blue; }
    </style>
</head>
<body>
    <h1>Estación Meteorológica</h1>
    
    <div class="dato">Temperatura: <span id="temp">--</span> °C</div>
    <div class="dato">Humedad: <span id="hum">--</span> %</div> 
    <div class="dato">Luz: <span id="luz">--</span> %</div>
    
    <div>Estado: <span id="estado" class="desconectado">Desconectado</span></div>
    <div id="alerta">--</div>

    <!-- Cargar app.js con parámetro de versión para evitar caché -->
    <script src="app.js?v=1.0.1"></script>
</body>
</html>
